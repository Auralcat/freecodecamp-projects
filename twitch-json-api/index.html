<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet comes from compiled SCSS -->
    <link href="assets/css/main.css" rel="stylesheet" />
    <title>Use the Twitch.tv JSON API</title>
</head>

<body>
    <main class="container">
        <ul class="nav nav-tabs">
            <li><a href="#allStreams" data-toggle="tab">All Streamers</a></li>
            <li><a href="#online" data-toggle="tab">Currently streaming</a></li>
            <li><a href="#offline" data-toggle="tab">Offline</a></li>
        </ul>
        <section class="tab-content">
            <form class="navbar-form" action="" role="search">
                <div id="searchBox" class="input-group search-box">
                    <input class="search-text form-control" data-toggle="tab" href="#searchResults" name="" type="text" value="" placeholder="Search streamers..."/>
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </form>
            <div id="searchResults" class="tab-pane fade in"></div>
            <div id="allStreams" class="tab-pane fade in"></div>
            <div id="online" class="tab-pane fade in"></div>
            <div id="offline" class="tab-pane fade in"></div>
        </section>
    </main>
</body>
<!-- Load scripts -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript" src="scripts/main.js"></script>

</html>
