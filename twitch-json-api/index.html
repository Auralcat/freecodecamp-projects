<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet comes from compiled SCSS -->
    <link href="assets/css/main.css" rel="stylesheet" />
    <title>Use the Twitch.tv JSON API</title>
</head>

<body>
    <main class="container">
        <ul class="nav nav-tabs">
            <li><a href="#all" data-toggle="tab">All Streamers</a></li>
            <li><a href="#online" data-toggle="tab">Currently streaming</a></li>
            <li><a href="#offline" data-toggle="tab">Offline</a></li>
        </ul>
        <section class="tab-content">
            <div id="all" class="tab-pane fade in">
                <div class="streamer-panel">
                    <img alt="StreamerPic" src=""/>
                    <h3>Streamer name</h3>
                </div>
            </div>
            <div id="online" class="tab-pane fade in">
                <div class="streamer-panel">
                    <img alt="StreamerPic" src=""/>
                    <h3>This one is streaming!</h3>
                </div>
            </div>
            <div id="offline" class="tab-pane fade in">
                <div class="streamer-panel">
                    <img alt="StreamerPic" src=""/>
                    <h3>They're offline...</h3>
                </div>
            </div>
        </section>
    </main>
</body>
<!-- Load scripts -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript" src="scripts/main.js"></script>

</html>
