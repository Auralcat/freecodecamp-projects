<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Wikipedia Viewer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="assets/custom.css" rel="stylesheet"/>
    </head>
    <body>
        <main class="container">
            <h1>Wikipedia Viewer</h1>
            <form action="">
                <input id="searchBox" name="" type="text" value="" placeholder="Type your search here..."/>
            </form>
            <div id="searchResults">
                <!-- This is a hidden div so I don't write HTML code inside the JS file! -->
                <div id="copyMe" class="sample result box-shadow">
                    <h1 id="resultTitle">Article Title</h1>
                    <p id="resultContent">Content</p>
                    <a id="resultLink" href=""><button>Visit Article</button></a>
                </div>
            </div>
        </main>
        <div class="btn-group">
            <button id="randomArticle" class="btn btn-primary">Show me a random article</button>
        </div>
        <div class="footer">
            <p><span class="copyleft">&copy;</span> 2018 - Made by Auralcat</p>
        </div>
    </body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
</html>
