<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Wikipedia Viewer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="assets/custom.css" rel="stylesheet"/>
    </head>
    <body>
        <main class="container">
            <h1>Wikipedia Viewer</h1>
            <input id="searchBox" name="" type="text" value="" placeholder="Type your search here..."/>
            <div id="searchResults">
                <div class="sample result-superdiv box-shadow">
                    <div class="stripe"></div>
                    <div class="result">
                        <h1>Sample result div</h1>
                        <p>
                            Massa enim nec dui nunc mattis enim ut tellus elementum! Sed nisi lacus, sed viverra tellus in hac habitasse platea dictumst vestibulum rhoncus est pellentesque elit ullamcorper dignissim cras tincidunt!
                        </p>
                    </div>
                </div>
            </div>
        </main>
        <div class="btn-group">
            <a href="https://en.wikipedia.org/wiki/Special:Random"><button id="randomArticle" class="btn btn-primary">Show me a random article</button></a>
        </div>
        <div class="footer">
            <p><span class="copyleft">&copy;</span> 2018 - Made by Auralcat</p>
        </div>
    </body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
</html>
