<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Wikipedia Viewer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="assets/custom.css" rel="stylesheet"/>
    </head>
    <body>
        <main class="container">
            <h1>Wikipedia Viewer</h1>
            <input id="searchBox" name="" type="text" value="" placeholder="Type your search here..."/>
            <h4>Press Enter to search</h4>
            <div class="loader"></div>
            <div id="searchResults"></div>
        </main>
        <div class="btn-group">
            <a href="https://en.wikipedia.org/wiki/Special:Random"><button id="randomArticle" class="btn btn-primary">Show me a random article</button></a>
        </div>
        <footer>
            <p><span class="copyleft">&copy;</span> 2018 - Made by Auralcat</p>
        </footer>
    </body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
</html>
