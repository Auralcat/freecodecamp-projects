<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="assets/custom.css" rel="stylesheet"/>
        <title>The Random Quote Machine!</title>
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
                <h1>Random Quote:</h1>
                <div class="quote-box">
                    <p id="quote">Pretium, nibh ipsum consequat nisl, vel pretium lectus quam id leo in vitae turpis massa sed elementum tempus egestas sed. Molestie lorem ipsum dolor sit amet, consectetur adipiscing elit ut!</p>
                    <h3 id="author">Quote Author</h3>
                </div>
            </div>
        </div>
        <div class="btn-toolbar">
            <div class="btn-group mr-2">
                <button id="anotherQuote" class="btn btn--another-quote rounded">Show another quote</button>
            </div>
            <div class="btn-group mr-2">
                <button id="tweetQuote" class="btn btn--tweet rounded">Tweet this quote</button>
            </div>
            <p class="text-center"> <span class="copyleft">&copy;</span> 2018 - Made by Auralcat</p>
        </div>
    </body>
    <!-- Load scripts -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="scripts/typed.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
</html>
