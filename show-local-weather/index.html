<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="assets/custom.css" rel="stylesheet"/>
        <title>Show me the local weather</title>
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
                <h1>Weather right now in <span id="cityName">city_name_goes_here</span>:</h1>
                <img class="weather-icon" alt="" src=""/>
                <div class="weather-stats">
                    <p id="mainCondition">Main condition</p>
                    <p id="description">Weather description</p>
                </div>
                <div class="temperature-stats">
                    <div class="temp-current">
                        <img class="thermometer" alt="" src="assets/img/weather-icons/Thermometer.svg"/>
                        <span id="currentTemperature">Current Temperature</span>
                        <img class="thermometer" alt="" src="assets/img/weather-icons/Degrees-Celcius.svg"/>
                    </div>
                    <p id="currentTemperature">Current Temperature</p>
                    <p id="minTemperature">Minimum Temperature</p>
                    <p id="maxTemperature">Maximum Temperature</p>
                </div>
                <div class="wind-stats">
                    <img class="wind-arrow" alt="Wind Arrow" src="assets/img/weather-icons/Arrow.svg"/>
                    <p id="windSpeed">Wind Speed</p>
                </div>
            </div>
        </div>
        <div class="container-fluid button-panel">
            <button id="toggleFahCel">Toggle between Fahrenheit and Celsius</button>
        </div>
        <footer>
            <p class="text-center"> <span class="copyleft">&copy;</span> 2018 - Made by Auralcat</p>
        </footer>
    </body>
    <!-- Load scripts -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
</html>
