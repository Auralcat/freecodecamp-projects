<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Pomodoro App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
                <h1 id="visorHeader">Pomodoro time left:</h1>
                <p id="visor">Time goes here</p>
                <h3 id="completedPomodoros">Completed pomodoros: 0</h3>
                <div class="btn-group">
                    <button id="startPomodoro" class="btn btn-primary">Start Pomodoro</button>
                    <button id="stopPomodoro" class="btn btn-danger">Stop Pomodoro</button>
                    <button id="resetPomodoro" class="btn btn-primary">Reset Pomodoro</button>
                    <button id="customizePomodoroLength" class="btn">Change pomodoro duration</button>
                    <button id="customizeShortBreak" class="btn">Change short break duration</button>
                    <button id="customizeLongBreak" class="btn">Change long break duration</button>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="scripts/main.js"></script>
</html>
