<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Pomodoro App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono|Montserrat" rel="stylesheet">
        <link href="assets/css/main.css" rel="stylesheet"/>
    </head>
    <body>
        <main class="jumbotron">
            <section class="container">
                <h1 id="visorHeader" class="custom-font">Pomodoro time left:</h1>
                <div class="tomato-timer">
                    <img class="tomato-img" alt="" src="https://diversediet.files.wordpress.com/2014/03/monster_giant_tomato.png"/>
                    <div class="visor-panel">
                        <span id="visor" class="visor-display">Time goes here</span>
                    </div>
                </div>
                <div class="completed-pomodoros-panel vertical-align">
                    <h3 class="custom-font">Completed pomodoros:</h3>
                    <div id="completedPomodoros"></div>
                </div>
                <div class="vertical-align">
                    <div class="btn-group">
                        <button id="startPomodoro" class="btn btn-primary">Start</button>
                        <button id="stopPomodoro" class="btn btn-danger">Stop</button>
                        <button id="resetPomodoro" class="btn btn-info">Reset</button>
                    </div>
                    <div class="btn-group-vertical">
                        <button id="customizePomodoroLength" class="btn btn-info"> Change pomodoro duration</button>
                        <button id="customizeShortBreak" class="btn btn-info"> Change short break duration</button>
                        <button id="customizeLongBreak" class="btn btn-info"> Change long break duration</button>
                    </div>
                </div>
            </section>
        </main>
    </body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="scripts/main.js"></script>
</html>
