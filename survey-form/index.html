<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Survey Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main>
            <header>
                <h1 id="title">My Awesome Survey Form</h1>
                <p id="description">My awesome subtitle</p>
            </header>
            <form method="post" id="survey-form" action="">
                <label for="name">Name: </label>
                <input id="name" name="" pattern="[A-za-z-0-9]+\s[A-Za-z-'0-9]+" type="text" value="" placeholder="firstname lastname"/>
                <label for="email">Email: </label>
                <input id="email" name="" type="text" value="" placeholder="Insert your email here"/>
            </form>
        </main>
    </body>
</html>
