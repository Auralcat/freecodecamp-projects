<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Survey Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main>
            <header>
                <h1 id="title">My Awesome Survey Form</h1>
                <p id="description">My awesome subtitle</p>
            </header>
            <form method="post" id="survey-form" action="">
                <label for="name" id="name-label">Name: </label>
                <!-- To use regexes to validate a field, use the pattern attribute. -->
                <input requred id="name" name="" pattern="[A-za-z-0-9]+\s[A-Za-z-'0-9]+" type="text" value="" placeholder="firstname lastname"/>
                <label for="email" id="email-label">Email: </label>
                <input required id="email" name="email" type="email" value="" placeholder="Insert your email here" />
                <label for="number" id="number-label">Random number: </label>
                <input required id="number" min="21" max="64" name="number" type="number" value="" placeholder="Insert a number here" />
            </form>
        </main>
    </body>
</html>
